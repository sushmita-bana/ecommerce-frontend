<html>
    <head>
        <title>Class</title>
        <style>
            .city{
                background-color: tomato;
                border: 2px solid black;
                color:aliceblue;
                margin-bottom: 10px;
                padding:20px;
                padding-block: 10px;
                
            }
            .main{
                text-align: center;
            }
            .note{
                font-size: 20px;
                color:crimson;
                font-style: italic;
                

            }
        </style>
        
    </head>
    <body>
        <div class="city main">
            <h2>India</h2>
            <p>Capital of India is Delhi</p>
        </div>
        <div class="city">
            <h2>China</h2>
            <p>Capital of China is Beging</p>
        </div>
        <div class="city">
            <h2>Sri Lanka</h2>
            <p>Capital of Sri Lanka is Colombo</p>
        </div>
        <p>These are the <span class="note">Countries</span> and <span class="note">Capitals</span></p>
    </body>
</html>
