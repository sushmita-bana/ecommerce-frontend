<html>

    </head>
    <body>
        <h2> This is java script</h2>
        <p id="demo">Java script can change HTML</p>
        <script>
            function my_function(){
                document.getElementById("demo").style.color="white";
                document.getElementById("demo").style.fontStyle="italic";
                document.getElementById("demo").style.backgroundColor="black";
            }
           
        </script>
        <button onclick="my_function()">click me</button>
    </body>
</html>
